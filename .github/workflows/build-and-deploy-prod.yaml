name: Build and deploy to PRODUCTION env

on:
  workflow_dispatch:

env:
  ENV: prod
  COMMIT_HASH: ${{ github.sha }}

jobs:
  build-and-deploy-docker-image:
    runs-on: ubuntu-latest
    environment: DEV

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Docker images
        uses: actions/cache@v2
        with:
          path: /var/lib/docker/image
          key: docker-images-${{ runner.os }}-${{ hashFiles('**/dockerfile') }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 590183941756.dkr.ecr.eu-west-1.amazonaws.com

      - name: Login, Build
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          docker build --build-arg COMMIT_HASH=$COMMIT_HASH -t 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-api:$COMMIT_HASH -f ./infra/docker/prod/Dockerfile.api .
          docker tag 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-api:$COMMIT_HASH 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-api:latest-$ENV
          echo "NEXT_PUBLIC_WEB3_AUTH_CLIENT_ID=BJC8VN_eHEJUdcXUbLini6alCG8avlQGgbQRVqF1F9Il6pCMfn7FJPd5Bi91OouSaih0mY65Qnus1cCKEQRtSZA
          NEXTAUTH_URL=https://app.trumarket.tech
          NEXT_PUBLIC_PROJECT_ID=5049a45fd6aa5e2cc92299c319e36930
          GOOGLE_CLIENT_ID=937217066164-gnv307qqm997hqlod91icebc2r8bp0lf.apps.googleusercontent.com
          GOOGLE_CLIENT_SECRET=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
          NEXT_PUBLIC_SECRET=tru-122998#@
          NEXT_PUBLIC_AUTH0_API_URL=https://trumarket-dev.eu.auth0.com
          NEXT_PUBLIC_AUTH0_CLIENT_ID=8tr6fW5OoaMvXhNfQAHZsabCtaZRe3V2
          NEXT_PUBLIC_AUTH0_CLIENT_ID_SOCIAL=NXwPpOzPq8yIjrPaLLw7VDpaKeAhv0tM
          NEXT_PUBLIC_AUTH0_CLIENT_SECRET=jRW1sgud02H2QGwgwsPr-0Kvgtrf3r2313Wu0d1x1zilpcewCVhmW4ANhvFZ5hhX
          NEXT_PUBLIC_AUTH0_BASE_URL=trumarket-dev.eu.auth0.com
          NEXT_PUBLIC_APP_URL=https://app.trumarket.tech
          NEXT_PUBLIC_API_URL=https://app.trumarket.tech/api/v2" > ./web/.env.local
          docker build --build-arg COMMIT_HASH=$COMMIT_HASH -t 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-web:$COMMIT_HASH -f ./infra/docker/prod/Dockerfile.web .
          docker tag 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-web:$COMMIT_HASH 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-web:latest-$ENV

      - name: Push images to ECR
        run: |
          docker push 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-api:$COMMIT_HASH
          docker push 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-api:latest-$ENV
          docker push 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-web:$COMMIT_HASH
          docker push 590183941756.dkr.ecr.eu-west-1.amazonaws.com/trumarket-web:latest-$ENV

      - name: Force ECS deployment
        env:
          ECS_CLUSTER: arn:aws:ecs:eu-west-1:590183941756:cluster/trumarket-dev
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service trumarket-$ENV-api --force-new-deployment
          aws ecs update-service --cluster $ECS_CLUSTER --service trumarket-$ENV-web --force-new-deployment
